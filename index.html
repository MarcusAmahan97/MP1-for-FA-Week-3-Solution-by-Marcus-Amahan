<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Problems</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section id="MachineProblem4">
      <h1>Count Characters</h1>
      <div class="box">
        <input type="text" id="countInput">
        <button id="countBtn">Count</button>
      </div>
      <div class="box">
        <div id="countOut"></div>
      </div>
    </section>

    <section id="MachineProblem3">
      <h1>Replace Word</h1>
      <div class="box input-row">
        <input type="text" id="sentence">
        <input type="text" id="findWord">
        <input type="text" id="newWord">
        <button id="replaceBtn">Replace</button>
      </div>
      <div class="box">
        <div id="replaceOut"></div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
